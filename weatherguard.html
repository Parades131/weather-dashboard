<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGuard Pro Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card {
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .stat-label {
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
            color: #6c757d;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }
        
        .stat-unit {
            font-size: 1.2rem;
            color: #95a5a6;
            font-weight: 600;
        }
        
        .bg-gradient-temp {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white !important;
        }
        
        .bg-gradient-temp .stat-label,
        .bg-gradient-temp .stat-value,
        .bg-gradient-temp .stat-unit {
            color: white !important;
        }
        
        .bg-gradient-humidity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white !important;
        }
        
        .bg-gradient-humidity .stat-label,
        .bg-gradient-humidity .stat-value,
        .bg-gradient-humidity .stat-unit {
            color: white !important;
        }
        
        .bg-gradient-pressure {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white !important;
        }
        
        .bg-gradient-pressure .stat-label,
        .bg-gradient-pressure .stat-value,
        .bg-gradient-pressure .stat-unit {
            color: white !important;
        }
        
        .bg-gradient-rain {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white !important;
        }
        
        .bg-gradient-rain .stat-label,
        .bg-gradient-rain .stat-value {
            color: white !important;
        }
        
        .chart-card {
            padding: 30px;
        }
        
        .chart-card h5 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        #weatherChart {
            max-height: 300px;
        }
        
        .map-card {
            padding: 25px;
        }
        
        .map-card h5 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        #map {
            height: 280px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .coordinate-box {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
        }
        
        .coordinate-box strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .coordinate-value {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .stat-value { font-size: 2rem; }
            #map { height: 250px; }
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <header>
        <h1>‚õàÔ∏è WeatherGuard Station</h1>
        <p>Monitoring Cuaca Real-time dengan ESP8266</p>
        <div class="status-badge">üü¢ Online & Aktif</div>
    </header>

    <div class="row g-4 mb-4">
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card bg-gradient-temp">
                <div class="stat-icon">üå°Ô∏è</div>
                <div class="stat-label">Suhu</div>
                <div class="stat-value">
                    <span id="suhu">--</span><span class="stat-unit">¬∞C</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card bg-gradient-humidity">
                <div class="stat-icon">üíß</div>
                <div class="stat-label">Kelembapan</div>
                <div class="stat-value">
                    <span id="kelembapan">--</span><span class="stat-unit">%</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card bg-gradient-pressure">
                <div class="stat-icon">üå™Ô∏è</div>
                <div class="stat-label">Tekanan</div>
                <div class="stat-value">
                    <span id="tekanan">--</span><span class="stat-unit"> hPa</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card stat-card bg-gradient-rain">
                <div class="stat-icon">‚òî</div>
                <div class="stat-label">Kondisi Hujan</div>
                <div class="stat-value" id="hujan">--</div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card chart-card">
                <h5>üìä Riwayat Suhu & Cahaya</h5>
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card map-card">
                <h5>üìç Lokasi Perangkat (GPS)</h5>
                <div id="map"></div>
                <div class="coordinate-box">
                    <strong>Koordinat:</strong>
                    <div class="coordinate-value">
                        <span id="lat">--</span>, <span id="lng">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. KONFIGURASI FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyB_rFiU94uSqfymdYZ8PwF_DHRO9AOCViA",
        databaseURL: "https://weatherguard-fc337-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "weatherguard-fc337"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. INISIALISASI PETA
    var map = L.map('map').setView([-6.2000, 106.8166], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);
    var marker = L.marker([-6.2000, 106.8166]).addTo(map);

    // 3. INISIALISASI GRAFIK
    const ctx = document.getElementById('weatherChart').getContext('2d');
    const weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Suhu (¬∞C)',
                    data: [],
                    borderColor: '#f5576c',
                    backgroundColor: 'rgba(245, 87, 108, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 4,
                    pointHoverRadius: 6
                },
                {
                    label: 'Cahaya (LDR)',
                    data: [],
                    borderColor: '#fee140',
                    backgroundColor: 'rgba(254, 225, 64, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        font: { size: 12, weight: 'bold' },
                        padding: 15,
                        usePointStyle: true
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: { color: 'rgba(0, 0, 0, 0.05)' }
                },
                x: {
                    grid: { display: false }
                }
            }
        }
    });

    // 4. LISTEN DATA DARI FIREBASE
    db.ref('weather').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) return;

        // Update Tampilan Angka
        document.getElementById('suhu').innerText = data.suhu || "--";
        document.getElementById('kelembapan').innerText = data.kelembapan || "--";
        document.getElementById('tekanan').innerText = data.tekanan || "--";
        document.getElementById('hujan').innerText = data.hujan || "--";
        document.getElementById('lat').innerText = data.lat || "--";
        document.getElementById('lng').innerText = data.lng || "--";

        // Update Peta Jika GPS Valid
        if(data.lat && data.lng) {
            const pos = [data.lat, data.lng];
            marker.setLatLng(pos);
            map.panTo(pos);
        }

        // Update Grafik (Maksimal 15 poin data)
        const now = new Date().toLocaleTimeString('id-ID', { 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        });
        
        if (weatherChart.data.labels.length > 15) {
            weatherChart.data.labels.shift();
            weatherChart.data.datasets[0].data.shift();
            weatherChart.data.datasets[1].data.shift();
        }
        
        weatherChart.data.labels.push(now);
        weatherChart.data.datasets[0].data.push(data.suhu);
        weatherChart.data.datasets[1].data.push(data.cahaya);
        weatherChart.update();
    });
</script>
</body>
</html>
